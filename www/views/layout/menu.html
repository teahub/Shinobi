<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="dark-bg">
      <ion-list>
        <ion-item class="item-avatar item-energized">
          <img src="../../img/ionic.png">
          <h2>{{me.name}}</h2>
          <p>{{me.score}} pontos</p>
        </ion-item>
        <ion-item class="item-icon-left item-dark item-borderless" menu-close href="#/menu/profile">
          <i class="icon ion-person"></i>
          Perfil
        </ion-item>
        <ion-item class="item-icon-left item-dark item-borderless" menu-close href="#/menu/progress">
          <i class="icon ion-arrow-graph-up-right"></i>
          Progresso
        </ion-item>
        <ion-item class="item-icon-left item-dark item-borderless" menu-close href="#/menu/areas">
          <i class="icon ion-clipboard"></i>
          Simulados
        </ion-item>
        <ion-item class="item-icon-left item-dark item-borderless" menu-close href="#/menu/ranking">
          <i class="icon ion-trophy"></i>
          Ranking
        </ion-item>
        <ion-item class="item-icon-left item-dark item-borderless" menu-close href="#/menu/config">
          <i class="icon ion-gear-b"></i>
          Configurações
        </ion-item>
        <ion-item class="item-icon-left item-dark item-borderless" menu-close href="#/menu/help">
          <i class="icon ion-help"></i>
          Ajuda
        </ion-item>
        <ion-item class="item-icon-left item-dark item-borderless" menu-close href="#/account/login">
          <i class="icon ion-log-out"></i>
          Sair
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right" is-enabled="layout.menu.right()">
      <ion-nav-view name="rightMenu"></ion-nav-view>
  </ion-side-menu>
</ion-side-menus>
